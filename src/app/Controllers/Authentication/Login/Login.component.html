<div fxLayout="row" fxLayoutAlign="space-between center">
  <div  fxLayout="column" fxFlex="100" fxFlex.gt-sm="100" fxFlexAlign="end center" style="padding-top:6%;">
     <mat-card >
       <mat-card-header>Login</mat-card-header>

       <mat-card-content>
           <form>
            <div fxLayout="row wrap" fxLayoutAlign="start center" class="height-full form-wrap-row set-resp-space" fxLayoutGap.gt-md="15px">
              <div class="input" fxLayout="row" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100" fxLayoutAlign="start">
                   <!--Username-->
                    <input class="mrgn-t-none"  matInput placeholder="Email" type="email"  required>
                    <mat-icon class="icon">email</mat-icon>
                  </div>
                <div  class="input" fxLayout="row" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100" fxLayoutAlign="start">
                  <!--Password-->
                   <input class="mrgn-t-none" matInput placeholder="Password" type="password"  required>
                 	<mat-icon class="icon">lock</mat-icon>
                  </div>

               <div fxLayout="column" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100" fxLayoutAlign="center">
                <!--Remember Password-->
                  <section class="example-section">
                    <mat-checkbox class="example-margin" ><span style="color:#6D6E70; font-size: 12px;">Remember me</span></mat-checkbox>
                   </section>
             </div>


             <div class="Loginbtn" fxLayout="row" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100" fxLayoutAlign="center">
             <button mat-raised-button><mat-icon>exit_to_app</mat-icon> Login </button>
             </div>

             <div class="FrogetPassword" fxLayout="row" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100" fxLayoutAlign="center">
                 <a class="regularlink" (click)="openForgetPassword()" >Forget Password?</a>
              </div>

            </div>
           </form>
       </mat-card-content>

       <mat-card-footer>
        <div fxLayout="row" class = "cardfooter">
          <div fxLayout="row" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="49" fxFlex.lg="49" fxFlex.xl="49" fxLayoutAlign="end">
             <a class="regularlink">Don't have an account?</a>
         </div>
         <div fxLayout="row" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="49" fxFlex.lg="49" fxFlex.xl="49" fxLayoutAlign="start">
       <a class="register" (click)="openRegister()" >Register Now</a>
      </div>


        </div>
      </mat-card-footer>

     </mat-card>
  </div>
  <div fxFlex="40%" fxFlexAlign="end center"></div>
</div>
